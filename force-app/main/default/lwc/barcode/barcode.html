<template>
    <div class="slds-card">
        <div class="slds-box">
            <lightning-button variant="brand" label="Begin Barcode Scaner" title="Begin Barcode Scan" 
                onclick={handleBarcodeClick} class="slds-m-left_x-small"> 
            </lightning-button>
            <p class="slds-m-left_x-small"> 
                {scannedBarcode}
            </p>
            <template for:each={globalfinaldata} for:item="obj">
                <div key={obj.Name}>
                    <h1>{obj.Name}</h1>
                </div>

            </template>
                
        </div> 



        
    <template for:each={Listofrecords} for:item="obj">
        <div key={obj.Id}>

            {obj.Name}
            </div>
    </template>
    </div>





</template>
