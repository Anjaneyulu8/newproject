<template>
    <lightning-card title="Intel Product Details">
        <template if:true={product}>
            <div class="slds-p-around_medium">
                <h2>{product.Name}</h2>
                <img src={product.Image__c} alt="Intel Product Image" />
            </div>
        </template>
        <template if:false={product}>
            <p>No product details found.</p>
        </template>
    </lightning-card>
</template>
